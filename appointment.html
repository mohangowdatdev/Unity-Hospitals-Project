      <div class="container content">
        <div class="row" style="margin-bottom: 30px">
          <div class="col-md-9" style="margin-bottom: 30px">
            <div class="headline"><h2>Appointment Form</h2></div>

            <!--=== APPOINTMENT FORM ===-->
            <form
              onsubmit="showMsg(0);return false;"
              method="post"
              class="sky-form sky-changes-3"
            >
              <fieldset>
                <div class="row">
                  <section class="col col-6">
                    <label class="label">Name</label>
                    <label class="input">
                      <i class="icon-append fa fa-user"></i>
                      <input type="text" name="name" id="name" required="" />
                    </label>
                  </section>
                  <section class="col col-6">
                    <label class="label">E-mail</label>
                    <label class="input">
                      <i class="icon-append fa fa-envelope-o"></i>
                      <input type="email" name="email" id="email" required="" />
                    </label>
                  </section>
                </div>

                <section>
                  <label class="label">Purpose Of Appointment</label>
                  <label class="input">
                    <i class="icon-append fa fa-tag"></i>
                    <input type="text" name="subject" required="" />
                  </label>
                </section>

                <section>
                  <label class="label">Mobile Number</label>
                  <label class="input">
                    <i class="icon-append fa fa-phone"></i>
                    <input type="text" name="number" id="number" required="" />
                  </label>
                </section>

                <section>
                  <label class="select">
                    <select name="Department" required="">
                      <option value="" selected="" disabled="">
                        Select Department
                      </option>
                      <option>Cardiology</option>
                      <option>Dermatology and Cosmetology</option>
                      <option>General Surgery</option>
                      <option>Health Checkup Packages</option>
                      <option>Neurology</option>
                    </select>
                    <i></i>
                  </label>
                </section>
                <div class="row">
                  <section class="col col-6">
                    <label class="date">Select Date</label>
                    <label class="input">
                      <i class="icon-append fa fa-calendar"></i>
                      <input type="date" required="" />
                    </label>
                  </section>
                  <section class="col col-6">
                    <label class="time">Select Time</label>
                    <label class="select">
                      <select name="Time" required="">
                        <option value="" selected="" disabled="">
                          Select Time
                        </option>
                        <option>8 AM - 10 AM</option>
                        <option>10 AM - 12 PM</option>
                        <option>12 PM - 2 PM</option>
                        <option>2 PM - 4 PM</option>
                        <option>4 PM - 6 PM</option>
                        <option>6 PM - 8 PM</option>
                        <option>8 PM - 10 PM</option>
                      </select>
                      <i></i>
                    </label>
                  </section>
                </div>
                <div class="alert alert-success successBox">
                  <button type="button" class="close" onclick="showMsg(1);">
                    Ã—
                  </button>
                  <strong style="font-size: 16px">Congratulations!</strong
                  ><span class="alert-link">
                    Your Appointment has been booked successfully.</span
                  >
                </div>
              </fieldset>

              <footer>
                <button type="submit" class="btn-u">Send message</button>
              </footer>
            </form>
          </div>
